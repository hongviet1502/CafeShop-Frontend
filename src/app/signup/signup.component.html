<mat-toolbar color="primary">
    <mat-toolbar-row fxLayout="row">
        <span class="title-center">
            Sign Up
        </span>
    </mat-toolbar-row>
</mat-toolbar>

<mat-dialog-content class="mat-typography">
    <form [formGroup]="signupForm">
        <div>
            <mat-form-field>
                <mat-label>
                    Name
                </mat-label>
                <input matInput formControlName="name">
                <mat-error>
                    {{signupForm.controls['name'].errors | json}}
                </mat-error>
            </mat-form-field>
            <mat-form-field>
                <mat-label>
                    Email
                </mat-label>
                <input matInput formControlName="email">
                <mat-error>
                    {{signupForm.controls['email'].errors | json}}
                </mat-error>
            </mat-form-field>
            <mat-form-field>
                <mat-label>
                    Contact number
                </mat-label>
                <input matInput formControlName="contactNumber">
                <mat-error>
                    {{signupForm.controls['contactNumber'].errors | json}}
                </mat-error>
            </mat-form-field>
            <mat-form-field>
                <mat-label>
                    Password
                </mat-label>
                <input matInput formControlName="password">
                <mat-error>
                    {{signupForm.controls['password'].errors | json}}
                </mat-error>
            </mat-form-field>
        </div>
    </form>
</mat-dialog-content>
<mat-dialog-actions align="center">
    <button mat-raised-button color="primary" type="submit" (click)="handleSubmit()">
        Sign Up
    </button>
</mat-dialog-actions>
