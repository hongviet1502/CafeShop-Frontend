<mat-toolbar color="primary">
    <mat-toolbar-row>
        <span class="title-center">Forgot password</span>
    </mat-toolbar-row>
</mat-toolbar>

<mat-dialog-content class="mat-typography">
    <form [formGroup]="forgotPasswordForm">
        <mat-form-field appearance="fill">
            <mat-label>Email</mat-label>
            <input type="text" matInput formControlName = "email" required="">
            <mat-error>
                {{forgotPasswordForm.controls['email'].errors | json}}
            </mat-error>
        </mat-form-field>
    </form>
</mat-dialog-content>
<mat-dialog-actions align="center">
    <button mat-raised-button color="primary" type="submit" (click)="handleSubmit()">Send Password</button>
    <button mat-raised-button color="primary" mat-dialog-close="">Close</button>
</mat-dialog-actions>
